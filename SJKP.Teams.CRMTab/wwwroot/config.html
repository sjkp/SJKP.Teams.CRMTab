<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Home Page - SJKP.Teams.CRMTab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The home page of my website" />    
    <script src="js/externals.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>    
    <script src="https://statics.teams.microsoft.com/sdk/v0.2/js/MicrosoftTeams.js"></script>
    <section>
        <div class="form-field-title">
            <div class="form-field-title-text" for="tabName">Tab name</div>
        </div>

        <div class="form-field-input">
            <input class="form-control" id="tabName" name="tabName" maxlength="127" required="" onkeydown="SJKP.Teams.CRMTab.onchange()">
        </div>
    </section>
    <section>
        <div class="form-field-title">
            <div class="form-field-title-text" for="tabName">CRM Online Organization</div>
        </div>
        <div>
            <input class="form-control" id="url" placeholder="<your-tenant-name>.crm4.dynamics.com" onkeydown="SJKP.Teams.CRMTab.onchange()" />
        </div>
    </section>
    <script src="js/app.js"></script>
    <script>
        SJKP.Teams.CRMTab.setup();
    </script>
</body>
</html>
